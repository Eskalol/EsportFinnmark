<sidebar></sidebar>
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-1"></div>
  <div class="col-lg-8 col-md-8 com-sm-8 col-xs-10 container-fluid">
    <h1 class="page-header">Create new Event</h1>
  </div>
  <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>
</div>
<div class="row">

  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-1"></div>

  <div class="col-lg-8 col-md-8 com-sm-8 col-xs-10 container-fluid">
    <form>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" aria-describedby="titleHelp" ng-model="newEventCtrl.formData.title" placeholder="Enter title..." class="form-control" id="titleInput">
            <small id="titleHelp" class="form-text text-muted">The title of the event, will be seen as the Headline.</small>
          </div>
          <div class="form-group">
            <label for="addressInput">Address</label>
            <input type="text" aria-describedby="addressHelp" ng-model="newEventCtrl.formData.address" placeholder="Enter address..." class="form-control" id="addressInput">
            <small id="addressHelp" class="form-text text-muted">Address where the event takes place.</small>
          </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="startDate">Start date</label>
                <p class="input-group" id="startDate">
                  <input type="text" aria-describedby="startDateHelp" class="form-control" uib-datepicker-popup="{{newEventCtrl.dateFormat}}" ng-model="newEventCtrl.formData.startDate" is-open="newEventCtrl.datepicker1.open" datepicker-options="newEventCtrl.dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="newEventCtrl.open1()"><i class="glyphicon glyphicon-calendar"></i></button></span>
                </p>
                <small id="startDateHelp" class="form-text text-muted">The date when the event starts.</small>
              </div>
              <div class="form-group col-md-6">
                <label for="startTime">Start time</label>
                <div id="startTime" aria-describedby="startTimeHelp" uib-timepicker ng-model="newEventCtrl.formData.startTime" hour-step="newEventCtrl.timeOptions.hstep" minute-step="newEventCtrl.timeOptions.mstep" show-meridian="false"></div>
                <small id="startTimeHelp" class="form-text text-muted">The time when the event starts.</small>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="endDate">End date</label>
                <p class="input-group" id="endDate">
                  <input type="text" aria-describedby="endDateHelp" class="form-control" uib-datepicker-popup="{{newEventCtrl.dateFormat}}" ng-model="newEventCtrl.formData.endDate" is-open="newEventCtrl.datepicker2.open" datepicker-options="newEventCtrl.dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="newEventCtrl.open2()"><i class="glyphicon glyphicon-calendar"></i></button></span>
                </p>
                <small id="endDateHelp" class="form-text text-muted">The date when the event ends.</small>
              </div>
              <div class="form-group col-md-6">
                <label for="endTime">End time</label>
                <div id="endTime" aria-describedby="endTimeHelp" uib-timepicker ng-model="newEventCtrl.formData.endTime" hour-step="newEventCtrl.timeOptions.hstep" minute-step="newEventCtrl.timeOptions.mstep" show-meridian="false"></div>
                <small id="endTimeHelp" class="form-text text-muted">The time when the event starts.</small>
              </div>
            </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="infoInput">Info</label>
            <textarea name="" id="infoInput" cols="30" rows="3" class="form-control" ng-model="newEventCtrl.formData.info"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="priceInput">Price</label>
              <input type="number" aria-describedby="priceHelp" ng-model="newEventCtrl.formData.price" placeholder="Enter cost..." class="form-control" id="priceInput">
              <small id="priceHelp" class="form-text text-muted">Ticket price.</small>
            </div>
            <div class="col-md-6">
              <label for="capacityInput">Capacity</label>
              <input type="number" aria-describedby="priceHelp" ng-model="newEventCtrl.formData.capcity" placeholder="Enter capcity..." class="form-control" id="capacityInput">
              <small id="priceHelp" class="form-text text-muted">The participant capacity for the event.</small>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" style="margin-top: 50px;">Save</button>
          <button class="btn btn-danger" style="margin-top: 50px;">Reset</button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-lg-2 col-md-1 col-sm-1 col-xs-1"></div>
</div>
